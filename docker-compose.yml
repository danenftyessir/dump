services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nimonspedia-app
    volumes:
      - ./src:/var/www/html
  db:
    image: postgres:15-alpine
    container_name: nimonspedia-db
    environment:
      POSTGRES_DB: nimonspedia_db
      POSTGRES_USER: nimonspedia_user
      POSTGRES_PASSWORD: nimonspedia_password
    volumes:
      - db_data:/var/lib/postgresql/data
  nginx:
    image: nginx:alpine
    container_name: nimonspedia-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
volumes:
  db_data: