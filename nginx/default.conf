server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Allow larger file uploads (10MB)
    client_max_body_size 10M;

    # Serve static files directly
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve CSS and JS with shorter cache time for development
    location ~* \.(css|js)$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Explicitly handle uploads directory
    location /uploads/ {
        try_files $uri =404;
    }

    # Handle asset directory
    location /asset/ {
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Pass all headers including X-Requested-With for AJAX detection
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;

        # Increase buffer sizes for large form data
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}